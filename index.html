<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porthole Thickness Design Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Porthole Thickness Design Tool</h1>
    </header>

    <!-- Section for inputting thickness -->
    <section id="thickness-section">
        <label for="thickness">Porthole Thickness (m): </label>
        <input     type="number" 
            id="thickness" 
            placeholder="Enter thickness" 
            class="input-field" 
            oninput="checkInputs()">
    </section>

    <!-- Section for inputting depth -->
    <section id="depth-section">
        <label for="depth">Required Depth (m): </label>
        <input 
            type="number" 
            id="depth" 
            placeholder="Enter depth" 
            class="input-field" 
            oninput="checkInputs()">
    </section>

    <!-- Section for selecting material -->
    <section id="material-section">
        <p>Select Material:</p>
        <label>
            <input 
                type="radio" 
                id="glass" 
                name="material" 
                value="glass" 
                onclick="checkInputs()"> Glass
        </label>
        <label>
            <input 
                type="radio" 
                id="acrylic" 
                name="material" 
                value="acrylic" 
                onclick="checkInputs()"> Acrylic
        </label>
    </section>

    <!-- Calculate button -->
    <button id="calculate" disabled onclick="calculateResult()">Calculate</button>

    <!-- Result display -->
    <p id="result" class="hidden">Your result will appear here.</p>

    <!-- Audio files -->
    <audio id="whale-sound" src="sounds/whale.mp3" preload="auto"></audio>
    <audio id="water-sound" src="sounds/water.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
